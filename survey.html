<!DOCTYPE html>
<head>
 <script   src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <link rel="stylesheet" href="css/hui.css">
     <link rel="stylesheet" href="css/hui-table.css">
<script   src="js/hui.min.js"></script>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
<nav class="navbar navbar-default">

    <div class="navbar-header">
      <a class="navbar-brand" href="#"
        Sample Customer Feedback On Product
      </a>
        Product Evaluation Survey
    </div>

</nav>
<div class="container-fluid">
 <div class="container" id="cnt1">


    <div class="col-md-12" id="panel1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="fa fa-question-circle">Your feedbak is important!</span> </h3>
            </div>
            <div class="panel-body two-col">
                <div class="row">
                    <div class="col-md-6">
                        <div class="well well-sm">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    Service is timely
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="well well-sm">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    Staff is friendly
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="well well-sm margin-bottom-none">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    Support is timely
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="well well-sm margin-bottom-none">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    Help resources are available
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-12">
                        <div class="well well-sm">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="">
                                    Will purchase next version
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button"  class="ha-button ha-button-primary">
                            <span class="fa fa-send"></span>Submit Your Feedback</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="ha-button">
                            View OverAll Result</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>


#panel1 {
    padding:20px;
}

.panel-body:not(.two-col) {
    padding: 0px;
}

.panel-body .radio, .panel-body .checkbox {
    margin-top: 0px;
    margin-bottom: 0px;
}

.panel-body .list-group {
    margin-bottom: 0;
}

.margin-bottom-none {
    margin-bottom: 0;
}
</style>
</div>
